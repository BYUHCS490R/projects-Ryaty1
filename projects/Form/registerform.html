<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Responsive Form</title>
    <link rel="stylesheet" href="registerform.css">
</head>
<body>
    <header>
        <h1>Coinbox Trading</h1>
    </header>
    
    <main>
        <h1 class="name">User Registration</h1>
        <form action="formprocess.html" method="post">
            <fieldset>
                <legend>Sign Up</legend>
                
                <div class="form-row">
                    <label for="fullname">Full Name</label>
                    <input type="text" name="fullname" id="fullname" placeholder="Full name" required>
                </div>

                <div class="form-row">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="you@example.com" required>
                </div>
                
                <div class="form-row">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" placeholder="808-555-0123" required>
                </div>
                
                <div class="form-row">
                    <label for="dob">Birth Date</label>
                    <input type="date" name="dob" id="dob">
                </div>
                <div class="form-row">
                    <label for="experience">Years of Experience</label>
                    <input type="number" id="experience" name="experience" min="0" max="50" required>
                </div>

                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                
                <div class="form-row">
                    <label for="state">State</label>
                    <select name="state" id="state" required>
                        <option value="">--Select State--</option>
                        <option value="HI">Hawaii</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="UT">Utah</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <label>Gender</label>
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="male" class="radio-label">Male</label>
                    <input type="radio" name="gender" value="female" id="female">
                    <label for="female" class="radio-label">Female</label>
                    <input type="radio" name="gender" value="other" id="other">
                    <label for="other" class="radio-label">Other</label>
                </div>
                
                <div class="form-row">
                    <label for="comments">Comments</label>
                    <textarea name="comments" id="comments" placeholder="Your comments"></textarea>
                </div>
                
                <div class="form-row checks-row">
                    <input type="checkbox" name="agree" id="agree" required>
                    <label for="agree" class="checkbox-label">I agree to the terms and conditions</label>
                </div>
                
                <div class="form-row">
                    <input type="submit" value="Sign Up">
                </div>
            </fieldset>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 Coinbox</p>
    </footer>
    <script src="registerform.js"></script>
</body>
</html>
